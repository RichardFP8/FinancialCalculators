            <div class="container">

                    data-bs-target="#listNav" aria-controls="listNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon p-1 text-light">Hi</span>
                </button>

                <!--the collapse component has the navbar component inside; the button triggers the collapse and reveals all this-->

    </header>

    <main class="container mt-5 text-light">
        <h1 class="display-2 text-end">Temperature conversion because why not?</h1>

        <div class="container-fluid my-5">
         <div class="row">
            <div class="col-md-6 my-4">
                <h3>Convert Celsius to Fahrenheit</h2>
                    <form>
                        <label class="form-label mt-3 "> Celsius : <input type="text" id="celsius" />&deg;C </label>
                        <br>
                        <input type="button" id="convertC" value="Convert" class="form-control w-25 my-4" />
                        <p>In Fahrenheit: <input type="text" id="toFahrenheit" readonly />&deg;F</p>
                        <p id="message"></p>
                        <input type="button" id="resetC" value="RESET" class="btn btn-outline-info" />
                    </form>
            </div>
       
                <div class="col-md-6 mt-4">
                    <form>
                        <h3 class="mb-4">Convert Fahrenheit to Celsius</h3>
                        <div class="row">
                            <div class="col col-lg-5 gy-3">
                                <label class="form-label me-5 ">Fahrenheit: <input type="text" id="fahren" />&deg;F </label>
                            </div>
                            <div class="col col-lg-2 gy-4 mx-4 ">
                                <input type="button" class="btn btn-info" id="convertF" value="Convert" />
                            </div>
        
                            <div class="col col-lg-5 gy-3">
                                <p class="mt-2 mb-5"> In Celsius: <input type="text" id="toCelsius" readonly />&deg;C</p>
                                <p id="message2"></p>
                            </div>
                            <div class="col-md-12 col-12  mx-lg-auto gy-3 mb-5">
                                <input type="button" id="resetF" value="RESET" class="bg-warning" />
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>


    <footer class="bg-primary">

    </footer>
